<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Worker Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/main.js"></script>
</head>
<body>
  <div class="container">
    <a href="/"><h1>Service Worker Demo</h1></a>
    <br />
    <br />
    <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <div class="card">
          <div class="image">
            <img src="/images/squirtle.jpg" class="img img-responsive full-width"/>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Squirtle</h5>
            <p>Squirtle is a Water type Pokémon introduced in Generation 1. It is known as the Tiny Turtle Pokémon.</p>
            <button onclick="sendNotification('Squirtle', '/images/squirtle.jpg')" class="btn btn-primary">I choose you!</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          // Registration was successful
          console.log('[/] ServiceWorker registration successful with scope: ', registration.scope);
        }, (err) => {
          // Registration failed
          console.log('[/] ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
